<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code BLUE</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light p-2">
            <div class="col-2 d-grid place-items-center"><button class="security hidden"><i class="bi bi-check fs-2 opacity-75 text-success"></i></button></div>
            <div class="col-8">
                <div class="dropdown d-grid col-lg-4 col-md-6 col-sm-8 mx-auto">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="fs-4 fw-semibold">Code BLUE</span>
                    </button>
                    <ul class="dropdown-menu w-100">
                      <li><a class="dropdown-item" href="index.html">EmoBlue</a></li>
                      <li><a class="dropdown-item active" href="#">Code BLUE</a></li>
                      <li><a class="dropdown-item" href="emo.html">EmoCode</a></li>
                    </ul>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container-sm mt-4">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="autoclear" checked>
                    <label class="form-check-label" for="autoclear">Auto-clear fields</label>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <ul class="nav nav-pills grey justify-content-center mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Encode</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Decode</button>
                    </li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group">
                                    <textarea class="form-control" id="encodeIn" placeholder="Encode a message"></textarea>
                                    <button class="input-group-text" id="encodeInBtn"><i class="bi bi-trash3"></i></button>
                                </div>
                            </div>
                            <div class="col mt-3">
                                <button id="encodeBtn" class="px-4 btn btn-secondary">Encode</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p id="encodeMatch" class="fw-semibold opacity-50"></p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="fw-semibold">Results:</p>
                                <div class="border-top w-100"></div>
                                <p id="encodeOut" class="mt-3">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group">
                                    <textarea class="form-control" id="decodeIn" placeholder="Decode a message"></textarea>
                                    <button class="input-group-text" id="decodeInBtn"><i class="bi bi-trash3"></i></button>
                                </div>
                            </div>
                            <div class="col mt-3">
                                <button id="decodeBtn" class="px-4 btn btn-secondary">Decode</button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="fw-semibold mt-2">Results:</p>
                                <div class="border-top w-100"></div>
                                <p id="decodeOut" class="mt-3">-</p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <p class="text-danger" id="error"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
