<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code BLUE</title>
</head>
<body>
    <button class="hidden">X</button>
    <div class="container-sm">
        <h3 class="pt-4 pb-2 text-center">Code BLUE:</h3>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="in" class="form-label">Encode:</label>
                <div class="input-group">
                    <textarea class="form-control" id="encodeIn" placeholder="Type anything in here except numbers and emojis."></textarea>
                    <button class="input-group-text" id="encodeInBtn">X</button>
                </div>
                <button id="encodeBtn" class="mt-2 btn btn-secondary">Encode</button>
                <div class="accordion mt-2" id="accordionOne">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Results:</button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionOne">
                            <div class="accordion-body" id="encodeOut">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="in" class="form-label">Decode:</label>
                <div class="input-group">
                    <textarea class="form-control" id="decodeIn"></textarea>
                    <button class="input-group-text" id="decodeInBtn">X</button>
                </div>
                <button id="decodeBtn" class="mt-2 btn btn-secondary">Decode</button>
                <div class="accordion mt-2" id="accordionTwo">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Results:</button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionTwo">
                            <div class="accordion-body" id="decodeOut">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h3 class="pt-5 pb-2 text-center">Emocode:</h3>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="emoEncodeIn" class="form-label">Encode:</label>
                <div class="input-group">
                    <textarea class="form-control" id="emoEncodeIn" placeholder="Enter emocode here"></textarea>
                    <button class="input-group-text" id="emoEncodeInBtn">X</button>
                </div>
                <button id="emoEncodeBtn" class="mt-2 btn btn-secondary">Encode</button>
                <div class="accordion mt-2" id="accordionThree">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Results:</button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionThree">
                            <div class="accordion-body" id="emoEncodeOut">-</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="emoDecodeIn" class="form-label">Decode:</label>
                <div class="input-group">
                    <textarea class="form-control" id="emoDecodeIn"></textarea>
                    <button class="input-group-text" id="emoDecodeInBtn">X</button>
                </div>
                <button id="emoDecodeBtn" class="mt-2 btn btn-secondary">Decode</button>
                <div class="accordion mt-2" id="accordionFour">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">Results:</button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionFour">
                            <div class="accordion-body" id="emoDecodeOut">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p id="error"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
