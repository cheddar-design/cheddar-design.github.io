<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Code BLUE</title>
</head>
<body>
    <div class="container-sm">
        <h3 class="pt-4 pb-2 text-center">Code BLUE:</h3>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="in" class="form-label">Encode:</label>
                <textarea class="form-control" id="encodeIn">Type anything in here except numbers and emojis.</textarea>
                <button id="encodeBtn" class="mt-2 btn btn-secondary">Encode</button>
                <p id="encodeOut" class="out mt-3">-</p>
            </div>
            <div class="mb-3">
                <label for="in" class="form-label">Decode:</label>
                <textarea class="form-control" id="decodeIn"></textarea>
                <button id="decodeBtn" class="mt-2 btn btn-secondary">Decode</button>
                <p id="decodeOut" class="mt-3">-</p>
            </div>
        </div>
    </div>
    <h3 class="pt-5 pb-2 text-center">Emocode:</h3>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="emoEncodeIn" class="form-label">Encode:</label>
                <textarea class="form-control" id="emoEncodeIn">Convert</textarea>
                <button id="emoEncodeBtn" class="mt-2 btn btn-secondary">Encode</button>
                <p id="emoEncodeOut" class="out mt-3">-</p>
            </div>
            <div class="mb-3">
                <label for="emoDecodeIn" class="form-label">Decode:</label>
                <textarea class="form-control" id="emoDecodeIn"></textarea>
                <button id="emoDecodeBtn" class="mt-2 btn btn-secondary">Decode</button>
                <p id="emoDecodeOut" class="mt-3">-</p>
            </div>
        </div>
    </div>
    <p id="error"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
